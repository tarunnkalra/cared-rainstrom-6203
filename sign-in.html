<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/pages.css" />
    <script
      src="https://kit.fontawesome.com/d591cda822.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign In</title>
  </head>
  <body>
    <main>
      <div class="container" id="signup-container">
        <div class="logo"><i class="fa-brands fa-apple fa-4x"></i></div>
        <p class="sign-info">Sign in with your Apple ID</p>
        <p class="desc">You will be signed in to Apple TV and Apple Music</p>
        <div class="input">
          <input
          type="text"
          name="Apple ID"
          id="inpID"
          class="apple-id"
          placeholder="Apple ID"
        />
          <img  src='./Images/8679872_login_circle_line_icon.png' class="signin-logo" id="submit"></img>
        </div>
        <div class="links">
          <a href="./privacy.html">Create New Apple ID&nbsp></a>
          <a href="./forgot-pass.html">Forgot Apple ID or Password?</a>
        </div>
      </div>
    </main>
    <script src="./Scripts/sign-in.js"></script>
  </body>
</html>
